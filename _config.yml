remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: Dark
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

title: 
description: 
header:
  image: /assets/images/Bannar_v2.2.png
  
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
